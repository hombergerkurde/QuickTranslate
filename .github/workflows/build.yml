name: Build DEB

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm lld build-essential fakeroot git curl unzip
    
    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
    - name: Download SDK
      run: |
        mkdir -p $HOME/theos/sdks
        cd $HOME/theos/sdks
        curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip -q master.zip
        mv sdks-master/* ./
        rm -rf sdks-master master.zip
        
    - name: Create Fake Toolchain
      run: |
        mkdir -p $HOME/theos/toolchain/linux/iphone/bin
        ln -s /usr/bin/clang $HOME/theos/toolchain/linux/iphone/bin/clang
        ln -s /usr/bin/clang++ $HOME/theos/toolchain/linux/iphone/bin/clang++
        ln -s /usr/bin/ld.lld $HOME/theos/toolchain/linux/iphone/bin/ld.lld
        ln -s /usr/bin/strip $HOME/theos/toolchain/linux/iphone/bin/strip
        curl -LO https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64
        chmod +x ldid_linux_x86_64
        mv ldid_linux_x86_64 $HOME/theos/toolchain/linux/iphone/bin/ldid
        if [ -f /usr/bin/llvm-lipo ]; then
          ln -s /usr/bin/llvm-lipo $HOME/theos/toolchain/linux/iphone/bin/lipo
        elif [ -f /usr/bin/llvm-lipo-18 ]; then
          ln -s /usr/bin/llvm-lipo-18 $HOME/theos/toolchain/linux/iphone/bin/lipo
        else
          cat > $HOME/theos/toolchain/linux/iphone/bin/lipo << 'LIPO_EOF'
#!/bin/bash
cp $4 $6
LIPO_EOF
          chmod +x $HOME/theos/toolchain/linux/iphone/bin/lipo
        fi
        ls -la $HOME/theos/toolchain/linux/iphone/bin/
        
    - name: Build Package
      run: |
        export T
